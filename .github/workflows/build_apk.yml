name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          openjdk-17-jdk \
          zip unzip \
          git \
          libffi-dev \
          libssl-dev \
          liblzma-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Initialize Buildozer
      run: |
        buildozer init

    - name: Configure Buildozer
      run: |
        sed -i 's/^title = .*/title = Marcador de Voleibol/' buildozer.spec
        sed -i 's/^package.name = .*/package.name = voleibol/' buildozer.spec
        sed -i 's/^package.domain = .*/package.domain = org.marcador/' buildozer.spec
        sed -i 's/^source.include_exts = .*/source.include_exts = py,kv/' buildozer.spec
        sed -i 's/^requirements = .*/requirements = python3,kivy/' buildozer.spec
        sed -i 's/^orientation = .*/orientation = landscape/' buildozer.spec
        sed -i 's/^fullscreen = .*/fullscreen = 1/' buildozer.spec

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: voleibol-apk
        path: bin/*.apk
